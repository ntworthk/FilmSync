<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="roll-info">
            <div class="roll-header">
                <p>Photos: <span id="photoCount">0</span></p>
                <button id="newRollBtn">Start new roll</button>
            </div>
        </div>

        <video id="viewfinder" autoplay playsinline></video>
        <img id="photo" alt="Captured photo">
        
        <button id="captureBtn">Take photo</button>
        <button id="exportBtn">Export data</button>
        <button id="deleteAllBtn" class="danger">Delete all data</button>

        <div class="photos" id="photoList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
